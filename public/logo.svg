<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera icon (larger, uses more space) -->
  <g transform="translate(12, 18)">
    <!-- Camera body -->
    <rect x="0" y="16" width="88" height="68" rx="12" fill="url(#grad1)"/>
    
    <!-- Camera lens -->
    <circle cx="44" cy="50" r="26" fill="#5B21B6"/>
    <circle cx="44" cy="50" r="18" fill="white" opacity="0.3"/>
    <circle cx="44" cy="50" r="10" fill="white" opacity="0.8"/>
    
    <!-- Camera viewfinder -->
    <rect x="26" y="0" width="36" height="12" rx="4" fill="url(#grad1)"/>
    
    <!-- Flash indicator -->
    <circle cx="74" cy="26" r="5" fill="url(#grad2)"/>
  </g>
  
  <!-- Shield overlay (protection symbol) -->
  <g transform="translate(78, 84)">
    <path d="M 16 0 L 32 7 L 32 21 C 32 28 27 33 16 38 C 5 33 0 28 0 21 L 0 7 Z" 
          fill="url(#grad2)"/>
    <path d="M 9 16 L 14 21 L 23 12" 
          stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
